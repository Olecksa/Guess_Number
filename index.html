<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Guess a number between 1 and 100</p>
        <br>
    <div id="wrapper">
        <form class="form">
            <label for="guessField" id="guess">Enter a guess</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="Submit" class="guessSubmit">
            <input type="submit" id="restart" value="Restart" class="restartSubmit">
        </form>
        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
